<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <table border="1">
    <tr>
      <th>Book Title</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Book 1</td>

    </tr>

  <button>Checkout</button>
</body>
</html>
